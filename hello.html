<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://kit.fontawesome.com/66fd1dbf65.js" crossorigin="anonymous">
    </script>
</head>
<style>
    
    * {
        box-sizing: border-box;
        margin: 0;
    }
    #navbar {
        color:white;
        display: flex;
        justify-content: space-between;
        width: 100%;
        height: 50px;
        align-items: center;
        background: url("images/uviyat_navbar.png") no-repeat center/cover;
    }

    .uviyat__logo {
        margin-left:15px;
        font-size: 1.5rem;   
        font-weight:600;
        cursor: pointer;
    }
     
    .navbar__menu {
        display: flex;
    }

    .navbar__menu-list {
        text-align: center;
        line-height: 50px;
        width: 100px;
        height: 50px;
        list-style: none;
        cursor: pointer;
    }

    .navbar__menu-list:hover {
        background-color: black;
        transition: all 300ms ease-in-out;
        transform: scale(0.9);
    }
     
    .uviyat__sign {
        display: flex;
    }

    .uviyat__sign-items {
        padding:8px;
        margin-right:8px ;
        cursor: pointer;
    }
    
    .uviyat__sign-items:hover {
        background-color: gray;
        border-radius: 15px;
    }
    
    .homepage__image {
        margin-top: -2px;
    }

</style>
<body>
    <nav id="navbar">
        <div class="uviyat__logo">
            UVIYAT</div>
        <ul class="navbar__menu">
        <li class="navbar__menu-list">New</li>
        <li class="navbar__menu-list">Best</li>
        <li class="navbar__menu-list">Cross</li>
        <li class="navbar__menu-list">Shopper</li>
        <li class="navbar__menu-list">Clutch</li>
        <li class="navbar__menu-list">Wallet</li>    
        <li class="navbar__menu-list">Pouch</li>    
    </ul>
    <div class="uviyat__sign">
        <div class="uviyat__sign-items"><i class="far fa-user"></i></div>
        <div class="uviyat__sign-items"><i class="fas fa-shopping-cart"></i></div>
        <div class="uviyat__sign-items"><i class="fas fa-bars"></i></div>
        <div class="uviyat__sign-items"><i class="fas fa-search"></i></div>
    </div>
</nav>
    
<section id="section">
    <div class="homepage__image"> <img src="images/home1.jpg" width="100%">
        <div class="homepage__image"> <img src="images/home2.jpg" width="100%">
            <div class="homepage__image"> <img src="images/home3.jpg" width="100%">
        
</section>
</body>
</html>
