<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="slider.js"></script>
</head>
<style>
    
    * {
        box-sizing: border-box;
        margin: 0 auto;
        cursor: default;
    }

    p,
    h2,
    h3 {
        font-family: Futura,Futura,"Malgun Gothic",Dotum,serif;
    }
    #navbar {
        color:white;
        display: flex;
        justify-content: space-between;
        width: 100%;
        height: 50px;
        align-items: center;
        background: url("images/uviyat_navbar.png") no-repeat center/cover;
    }

    .uviyat__logo {
        margin-left:15px;
        font-size: 1.5rem;   
        font-weight:600;
        cursor: pointer;
    }
     
    .navbar__menu {
        display: flex;
    }

    .navbar__menu-list {
        text-align: center;
        line-height: 50px;
        width: 100px;
        height: 50px;
        list-style: none;
        cursor: pointer;
    }

    .navbar__menu-list:hover {
        background-color: black;
        border-radius: 5px;
        transition: all 300ms ease-in-out;
        transform: scale(0.9);
    }
     
    .uviyat__sign {
        display: flex;
    }

    .uviyat__sign-items {
        padding:8px;
        margin-right:8px ;
        cursor: pointer;
    }
    
    .uviyat__sign-items:hover {
        background-color: gray;
        border-radius: 15px;
    }
    /* 슬라이드 섹션 */
    .section {
        background: url("images/uviyat_navbar.png") no-repeat center/cover;
        height: 600px;
        width: 100%;
    }
    
    .slidesection {
        position: relative; 
        list-style: none;
        z-index: 0;
        top:7%;
    }

    .slider {
        position: absolute;
        opacity: 0;
        transition: all 1s ease-in;
        transform: translateX(-25px);
    }

    .slider__image {
        border-radius: 15px;
    }

    .showing {
        z-index: 1;
        opacity: 1;
        transform: translateX(0px);
    }   

    #prev {
        position: absolute;
        top: 40%;
        left: 2%;
        font-size: 30px;
        color:wheat;
    }
    #next {
        position: absolute;
        top: 40%;
        right: 3%;
        font-size: 30px;
        color:wheat;
    }

    /* 판매 */
    #contents {
        position: relative;
        margin: 10px 40px;
        text-align: center;
        height: 700px;
    }

    .contents__image {
        padding-top: 50px;
        width: 560px;
    }

    .contents__image-women,
    .contents__image-men {
        width: 100%;
        border-radius: 10px;
    }

    .contents__description {
        margin-top: 15px;
        color: rgb(49,49,49);
    }

    .contents__btn {
        background-color: rgb(49,49,49);
        color: rgb(229,223,217);
        border: 1px solid white;
        border-radius: 4px;
        margin-top: 20px;
        padding: 10px;
        width: 150px;
        cursor: pointer;
    }

    .contents__recommend {
        top:8%;
        right: 3%;
        width: 180px;
        height: 300px;
        position: absolute;
        background-color: rgb(245,245,245);
        padding: 5px;
        cursor: default;
    }  

    
    .contents__recommend-icon {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        border-radius: 50%;
        margin: 20px 0;
    }

    .contents__recommend-btn {
        margin-top: 30px;
        border: none;
        text-decoration: none;
        background: none;
        cursor: pointer;
    }
    .contents__recommend-btn:visited {
        color:rgb(49,49,49);
    }
</style>
<body>
    <nav id="navbar">
        <div class="uviyat__logo">
            UVIYAT</div>
        <ul class="navbar__menu">
        <li class="navbar__menu-list">New</li>
        <li class="navbar__menu-list">Best</li>
        <li class="navbar__menu-list">Cross</li>
        <li class="navbar__menu-list">Shopper</li>
        <li class="navbar__menu-list">Clutch</li>
        <li class="navbar__menu-list">Wallet</li>    
        <li class="navbar__menu-list">Pouch</li>    
    </ul>
    <div class="uviyat__sign">
        <div class="uviyat__sign-items"><i class="far fa-user"></i></div>
        <div class="uviyat__sign-items"><i class="fas fa-shopping-cart"></i></div>
        <div class="uviyat__sign-items"><i class="fas fa-bars"></i></div>
        <div class="uviyat__sign-items"><i class="fas fa-search"></i></div>
    </div>
</nav>
    
<section class="section">
    <div class="slidesection">
        <div class="slider showing"> <img src="images/home1.jpg" width=100% class="slider__image"></div>
        <div class="slider"> <img src="images/home2.jpg" width=100% class="slider__image"></div>
        <div class="slider"> <img src="images/home3.jpg" width=100% class="slider__image"></div>
    </div>
    <div class="slider_btn">
        <a href="#" id="prev"><i class="fas fa-chevron-left"></i></a>
        <a href="#" id="next"><i class="fas fa-chevron-right"></i></a>
    </div>
</section>

<div id="contents">
    <div class="contents__image"><img src="images/mans_bag.jpg" class="contents__image-men"> </div>
    <div class="contents__description">
        <p>남성 가방</p><br>
    <h2>대학생 남성 가방</h2></div>
    <button class="contents__btn">자세히 보기</button>
    <div class="contents__recommend">
            <img src="images/icon__hearts.png" class="contents__recommend-icon">
            <h3>남성 가방</h3><br>
            <p>재생 나일론 패브릭에 선보이는 GC 패턴.</p>
            <button class="contents__recommend-btn"><a href="#" class="contents__recommend-btn">더 보기</a></button>
        </div>
    </div>

</div>
<div id="contents">
    <div class="contents__image"><img src="images/women_shopper.jpg" width="640px" height="426" class="contents__image-women"> </div>
    <div class="contents__description">
        <p>여성 가방</p><br>
    <h2>여성 쇼핑 가방</h2></div>
    <button class="contents__btn">자세히 보기</button>
</div>


<script defer src="https://kit.fontawesome.com/66fd1dbf65.js" crossorigin="anonymous">
</script>
</body>
</html>
