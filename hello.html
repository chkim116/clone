<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="slider.js"></script>
</head>
<style>
    
    * {
        box-sizing: border-box;
        cursor: default;
        margin: 0 auto;
    }

    p,
    h2,
    h3 {
        font-family: Futura,Futura,"Malgun Gothic",Dotum,serif;
    }
    #navbar {
        color:white;
        display: flex;
        justify-content: space-between;
        width: 100%;
        height: 50px;
        align-items: center;
        background: url("images/uviyat_navbar.png") no-repeat center/cover;
    }

    .uviyat__logo {
        margin-left:15px;
        font-size: 1.5rem;   
        font-weight:600;
        cursor: pointer;
    }
     
    .navbar__menu {
        display: flex;
    }

    .navbar__menu-list {
        text-align: center;
        line-height: 50px;
        width: 100px;
        height: 50px;
        list-style: none;
        cursor: pointer;
    }

    .navbar__menu-list:hover {
        background-color: black;
        border-radius: 5px;
        transition: all 300ms ease-in-out;
        transform: scale(0.9);
    }
     
    .uviyat__sign {
        display: flex;
    }

    .uviyat__sign-items {
        padding:8px;
        margin-right:8px ;
        cursor: pointer;
    }
    
    .uviyat__sign-items:hover {
        background-color: gray;
        border-radius: 15px;
    }
    /* 슬라이드 섹션 */
    .section {
        background: url("images/uviyat_navbar.png") no-repeat center/cover;
        width: 100%;
        height: 600px;
    }
    
    .slidesection {
        position: relative; 
        list-style: none;
        z-index: 0;
        top:7%;
    }

    .slider {
        position: absolute;
        opacity: 0;
        transition: all 1s ease-in;
        transform: translateX(-25px);
    }

    .slider__image {
        border-radius: 15px;
        width: 100%;
    }

    .showing {
        z-index: 1;
        opacity: 1;
        transform: translateX(0px);
    }   

    #prev {
        position: absolute;
        top: 45%;
        left: 2%;
        font-size: 30px;
        color:wheat;
    }
    #next {
        position: absolute;
        top: 45%;
        right: 3%;
        font-size: 30px;
        color:wheat;
    }

    /* 판매 */
    .contents {
        display: flex;
        text-align: center;
        width: 1200px;
        justify-content: center;
    }

    .contents__about {
        margin: 30px 50px;
    }

    .contents__image {
        font-size: 70px;
        width: 200px;
        height: 200px;
        line-height: 180px;
        border-radius: 50%;
        border: 1px solid black;
    }

    .contents__image i:hover {
        transform: rotate(-10deg) scale(1.1);
        transition: all 300ms ease-in-out;
        color: rgb(223,133,157);
    }

    .contents h2 {
        padding:20px;
    }

    .contents__btn {
        background-color: rgb(49,49,49);
        color: rgb(229,223,217);
        border: 1px solid white;
        border-radius: 4px;
        margin-top: 20px;
        padding: 10px;
        width: 150px;
        cursor: pointer;
    }

    .contents__btn:hover {
        background-color: rgb(229,223,217);
        color: rgb(49,49,49);
    }

    .contents__recommend {
        top:90%;
        right: 3%;
        width: 180px;
        height: 300px;
        position: absolute;
        padding: 5px;
        cursor: default;
        text-align: center;
    }  

    
    .contents__recommend-icon {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        border-radius: 50%;
        margin: 10px 0;
    }

    .contents__recommend-btn {
        margin-top: 30px;
        border: none;
        text-decoration: none;
        background: none;
        cursor: pointer;
    }
    .contents__recommend-btn:visited {
        color:rgb(49,49,49);
    }
    .contents__recommend-btn i {
        margin-left: 8px;
        font-size: 12px
    }

</style>
<body>
    <nav id="navbar">
        <div class="uviyat__logo">
            Think-Container</div>
        <ul class="navbar__menu">
        <li class="navbar__menu-list">New</li>
        <li class="navbar__menu-list">Best</li>
        <li class="navbar__menu-list">Cross</li>
        <li class="navbar__menu-list">Shopper</li>
        <li class="navbar__menu-list">Clutch</li>
        <li class="navbar__menu-list">Wallet</li>    
        <li class="navbar__menu-list">Pouch</li>    
    </ul>
    <div class="uviyat__sign">
        <div class="uviyat__sign-items"><i class="far fa-user"></i></div>
        <div class="uviyat__sign-items"><i class="fas fa-shopping-cart"></i></div>
        <div class="uviyat__sign-items"><i class="fas fa-bars"></i></div>
        <div class="uviyat__sign-items"><i class="fas fa-search"></i></div>
    </div>
</nav>
    
<section class="section">
    <div class="slidesection">
        <div class="slider showing"> <img src="images/home1.jpg" width=100% class="slider__image"></div>
        <div class="slider"> <img src="images/home2.jpg" width=100% class="slider__image"></div>
        <div class="slider"> <img src="images/home3.jpg" width=100% class="slider__image"></div>
    </div>
    <div class="slider_btn">
        <a href="#" id="prev"><i class="fas fa-chevron-left"></i></a>
        <a href="#" id="next"><i class="fas fa-chevron-right"></i></a>
    </div>
</section>

<div class="contents">
    <div class="contents__about">
        <div class="contents__image">
         <i class="fas fa-shopping-bag"></i> 
        </div>
            <h2>대학생 가방</h2>
            <button class="contents__btn">자세히 보기</button>
        </div>

    <div class="contents__about">
        <div class="contents__image">
            <i class="fas fa-tshirt"></i>
        </div>
           <h2>의류</h2>
             <button class="contents__btn">자세히 보기</button>
    </div>
</div>


<div class="contents__recommend">
    <img src="images/icon__hearts.png" class="contents__recommend-icon">
    <h3>Best 10</h3><br>
    <button class="contents__recommend-btn"><a href="#" class="contents__recommend-btn">VIEW<i class="fas fa-chevron-right"></i></a></button>
</div>

<script defer src="https://kit.fontawesome.com/66fd1dbf65.js" crossorigin="anonymous">
</script>
</body>
</html>
